apiVersion: apps/v1
kind: Deployment
metadata:
  name: shinydeployment
  labels:
    app: eulershiny
spec:
  replicas: 1
  selector:
    matchLabels:
      app: eulershiny
  template:
    metadata:
      labels:
        app: eulershiny
    spec:
      containers:
      - name: eulershiny
        image: corlua/test-shiny-euler:v2 
        ports:
        - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: euler-service
spec:
  type: NodePort
  selector:
    app: eulershiny
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
      nodePort: 30100
